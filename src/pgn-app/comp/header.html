<dom-module id="header-comp">
    <template>
        <link rel="stylesheet" type="text/css" href="./src/pgn-app/assets/css/header.css">
        <header class="main-header">
                <div>
                    <a href="index.html" class="main-header__brand">
                        PFC
                    </a>
                </div>
                <nav class="main-nav">
                    <ul class="main-nav__items">
                        <li class="main-nav__item">
                            <a href="[[rootPath]]home">{{localize('PACKAGES')}}</a>
                        </li>
                        <li class="main-nav__item">
                            <a href="[[rootPath]]about-us">{{localize('CUSTOMERS')}}</a>
                        </li>
                        <li class="main-nav__item main-nav__item--cta">
                            <select on-change="langChangeHandler">
                                <option value="en">English</option>
                                <option value="fr">{{localize('FRENCH')}}</option>
                            </select>
                        </li>
                    </ul>
                </nav>
            </header>
    </template>
    <script>
         Polymer({
            is: 'header-comp',

            behaviors: [
                Polymer.AppLocalizeBehavior
            ],

            langChangeHandler(event) {
                this.dispatchEvent(new CustomEvent('langchange', {bubbles: true, composed: true, detail: event.currentTarget.value}));
            }
        })
    </script>

</dom-module>
